            height: 35px;

        }

        .settingIcon {
            width: 33px;
            height: 30px;
        }

        .profileIcon {
            height: 40px;
            width: 40px;
        }

            align-items: center;
        }
    </style>
</head>

<body>
    <nav>

                </a>
